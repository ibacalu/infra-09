apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

configMapGenerator:
  - name: organisation
    files:
      - plugin.yaml
      - render.py
      - discover.sh

generatorOptions:
  disableNameSuffixHash: true

patches:
  - path: patch.yaml
    target:
      group: apps
      version: v1
      kind: Deployment
      name: argocd-repo-server
