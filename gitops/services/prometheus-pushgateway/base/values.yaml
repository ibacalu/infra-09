# Prometheus Pushgateway base values
# Minimal configuration - Dagster pipelines push metrics here

# Enable ServiceMonitor for Prometheus Operator to auto-discover
serviceMonitor:
  enabled: true
  namespace: monitoring
  additionalLabels:
    release: kube-prometheus-stack

# Resource limits for small workload
resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 100m
    memory: 128Mi

# Metrics persistence - disable (metrics are pushed frequently, no need to persist)
persistentVolume:
  enabled: false

# Node selector for architecture compatibility
nodeSelector:
  kubernetes.io/arch: amd64
