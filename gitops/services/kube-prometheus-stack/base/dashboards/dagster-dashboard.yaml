          },
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "prometheus"},
              "expr": "time() - max(dagster_job_last_run_timestamp{status=\"failed\"})",
              "legendFormat": "Time Since Last Failure",
              "refId": "A"
            }
          ],
          "title": "Time Since Last Failed Run",
          "type": "stat"
