prometheusOperator:
  resources:
    limits:
      cpu: 200m
      memory: 200Mi
    requests:
      cpu: 100m
      memory: 100Mi
  admissionWebhooks:
    certManager:
      enabled: true
alertmanager:
  alertmanagerSpec:
    resources:
      limits:
        cpu: 200m
        memory: 400Mi
      requests:
        cpu: 100m
        memory: 200Mi
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: "$(configmap:argocd/cluster-config#cluster-issuer)"
    hosts:
      - alertmanager.$(configmap:argocd/cluster-config#clusterDNSZoneName)
    tls:
      - secretName: alertmanager-tls
        hosts:
          - alertmanager.$(configmap:argocd/cluster-config#clusterDNSZoneName)
kubelet:
