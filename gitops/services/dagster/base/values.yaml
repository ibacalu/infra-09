ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: "$(configmap:argocd/cluster-config#cluster-issuer)"
  dagsterWebserver:
    host: "dagster.$(configmap:argocd/cluster-config#clusterDNSZoneName)"
    path: "/"
    pathType: Prefix
    tls:
      enabled: true
      secretName: dagster-tls

dagsterWebserver:
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

dagsterDaemon:
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

postgresql:
  enabled: false

rabbitmq:
  enabled: false

redis:
  enabled: false

telemetry:
  enabled: false