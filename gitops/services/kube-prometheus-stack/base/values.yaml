thanosRuler:
  thanosRulerSpec:
    resources:
      limits:
        cpu: 200m
        memory: 400Mi
      requests:
        cpu: 100m
        memory: 200Mi
coreDns:
  enabled: true

  service:
    enabled: true
    port: 9153
    targetPort: 9153

    ipDualStack:
      enabled: false
    
  serviceMonitor:
    port: metrics
    selector:
      matchLabels:
        k8s-app: kube-dns

grafana:
  enabled: true
  adminUser: admin
  adminPassword: secretPassword
  defaultDashboardsTimezone: Europe/Berlin
  persistence:
    enabled: true
    type: sts
    size: 10Gi
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: "$(configmap:argocd/cluster-config#cluster-issuer)"
    hosts:
      - grafana.$(configmap:argocd/cluster-config#clusterDNSZoneName)
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.$(configmap:argocd/cluster-config#clusterDNSZoneName)

nodeExporter:
  enabled: true
  operatingSystems:
    linux:
      enabled: true
    aix:
      enabled: false
    darwin:
      enabled: false
