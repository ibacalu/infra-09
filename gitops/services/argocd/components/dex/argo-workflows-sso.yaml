apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argo-workflows-sso
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: default
    kind: ClusterSecretStore
  target:
    name: argo-workflows-sso
    creationPolicy: Owner
  data:
  - secretKey: clientID
    remoteRef:
      key: argocd
      property: clientID
  - secretKey: clientSecret
    remoteRef:
      key: argocd
      property: clientSecret
